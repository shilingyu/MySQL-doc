<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-2 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>修改学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>删除学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>录入学生成绩</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>录入课程</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>查询学生选课信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>查询学生成绩</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>彻底删除学生信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="sno" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sname" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="sage" class="form-control" id="sage" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ssex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="ssex" class="form-control" id="ssex" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="sno-sel" class="col-sm-2 control-label">输入学号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod.cgi">
                    <div class="form-group">
                        <label for="sno-mod" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-mod" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sname-mod" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname-mod" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage-mod" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="sage" class="form-control" id="sage-mod" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ssex-mod" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="ssex" class="form-control" id="ssex-mod" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="sno-del" class="col-sm-2 control-label">输入要删除的学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-del" placeholder="输入学生学号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addscore.cgi">
                    <div class="form-group">
                        <label for="sno" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cno" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="score" class="col-sm-2 control-label">分数</label>
                        <div class="col-sm-10">
                            <input type="text" name="score" class="form-control" id="score" placeholder="请输入分数">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addcourse.cgi">
                    <div class="form-group">
                        <label for="cno" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cname" class="col-sm-2 control-label">课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="cname" placeholder="请输入课名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="credit" class="col-sm-2 control-label">学分</label>
                        <div class="col-sm-10">
                            <input type="text" name="credit" class="form-control" id="credit" placeholder="请输入学分">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/check_sc.cgi">
                    <div class="form-group">
                        <label for="sno" class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="cno" placeholder="请输入学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cno" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/scoreall.cgi">
                    <div class="form-group">
                        <label for="sno" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/realdel.cgi">
                    <div class="form-group">
                        <label for="sno-realdel" class="col-sm-2 control-label">输入要删除的学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-realdel" placeholder="输入学生学号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
